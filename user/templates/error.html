{% extends 'base.html' %} {% block content %} {% if form.errors %}
<div class="alert alert-danger">
    <ul>
        {% for field in form %} {% for error in field.errors %}
        <li>{{ error }}</li>
        {% endfor %} {% endfor %}
        <a href="{% url 'core:index'%}" class="text-gray-700 hover:text-gray-900 font-medium mr-4">Homepage</a>
    </ul>
</div>
{% endif %} {% endblock %}
